<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
<div class="container">

<article>
  <picture>
    <source
     media="(min-width: 700px)" srcset="images/image-product-desktop.jpg">
    <img src="images/image-product-mobile.jpg" alt="">
  </picture>
</article>

<article>
  <h2>Perfume</h2>

  <h1>Gabrielle Essence Eau De Parfum</h1>
  
  <p class="product-description">A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
  
    <div class="price"> 
      <p class="discounted-price">$149.99</p>
      <p class="original-price">$169.99</p>
    </div>
 

  <button class="btn"> <img src="images/icon-cart.svg" alt="" class="btn-img"> Add to cart</button>
</article>
</div>


    <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >
    Coded by <a href="#">Priyanka</a>
  </body>
</html>
